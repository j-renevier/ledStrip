<!DOCTYPE HTML>
<html>

<head>
  <title>Controle de leds</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel='icon' href='./image.png' sizes='32*32'>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="text/javascript" src="script.js" type="module"></script>

</head>

<body>
  <div class="flux">
    <div>
      <button class="button start">Start</button>
    </div>

    <div class="parametre">
      <label for="inputNumberLight" class="param light" data-name="light">
        <div class="title light">
          <h4 data-value="255">Luminosit√©</h4>
        </div>
        <div class="value">
          <button class="button decrement light" data-step="-1">-</button>
          <input type="number" class="light-picker light" id="inputNumberLight" name="light" min="0" max="255" step="1" value="0"/>
          <button class="button increment light" data-step="1">+</button>
        </div>
        <button class="button min light" data-value="0">0</button>
        <input type="range" class="light-picker light" id="inputRangeLight" name="light" min="0" max="255" step="1"  value="0"/>
        <button class="button max light" data-value="255">255</button>
      </label>
  
      <label for="inputNumberSpeed" class="param speed" data-name="speed">
        <div class="title">
          <h4 data-value="255">Vitesse</h4>
        </div>
        <div class="value">
          <button class="button decrement speed" data-step="-1">-</button>
          <input type="number" class="speed-picker" id="inputNumberSpeed" name="speed" min="0" max="1000" step="1" value="0"/>
          <button class="button increment speed" data-step="1">+</button>
        </div>
        <button class="button min" data-value="0">0</button>
        <input type="range" class="speed-picker" id="inputRangeSpeed" name="speed" min="0" max="1000" step="1"  value="0"/>
        <button class="button max" data-value="1000">1000</button>
      </label>
    </div>

    <div class="mode-container">
      <div class="static">
        <div class="static-default mode one">
          <button class="button" id="btn-static-default">Mode par defaut</button>
          <label class="label-static-default color default" >
            <input type="color" id="input-static-default" disabled/>
          </label>
        </div>

        <div class="static-one mode one">
          <button class="button" id="btn-static-one">Une couleur</button>
          <label class="label-static-one color first" >
            <input type="color" id="input-static-one-first" class="first" data-name="oneColor" data-index="0"/>
          </label>
        </div>

        <div class="static-two mode two">
          <button class="button" id="btn-static-two">Deux couleurs</button>
          <label class="label-static-two color first" >
            <input type="color" id="input-static-two-first" class="first" data-name="twoColor" data-index="0"/>
          </label>
          <label class="label-static-two color second" >
            <input type="color" id="input-static-two-second" class="second" data-name="twoColor" data-index="1"/>
          </label>
        </div>

        <div class="static-three mode three">
          <button class="button" id="static-three">Trois couleur</button>
          <label class="label-static-three color first" >
            <input type="color" id="input-static-three-first" class="first" data-name="threeColor" data-index="0"/>
          </label>
          <label class="label-static-three color second" >
            <input type="color" id="input-static-three-second" class="second" data-name="threeColor" data-index="1"/>
          </label>
          <label class="label-static-three color third" >
            <input type="color" id="input-static-three-third" class="third" data-name="threeColor" data-index="2"/>
          </label>
        </div>

        <div class="static-rainbow mode rainbow">
          <button class="button" id="static-rainbow">Arc-en-ciel</button>
          <label class="label-static-rainbow color rainbow-linear" >
            <input type="color" id="input-static-rainbow" disabled/>
          </label>
        </div>
      </div>

      <div class="dynamic">
        <div class="dynamic-forward mode one">
          <button class="button" id="dynamic-forward">Avance</button>
          <label class="label-dynamic-forward color first">
            <input type="color" id="input-dynamic-forward" data-name="dynamicColor" data-index="1"/>
          </label>
        </div>
        <div class="dynamic-back mode one">
          <button class="button" id="dynamic-back">Recule</button>
          <label class="label-dynamic-back color first" >
            <input type="color" id="input-dynamic-back" data-name="dynamicColor" data-index="1"/>
          </label>
        </div>
        <div class="dynamic-forward-back mode one">
          <button class="button" id="dynamic-forward-back">Avance Recule</button>
          <label class="label-dynamic-forward-back color first" >
            <input type="color" id="input-dynamic-forward-back" data-name="dynamicColor" data-index="2"/>
          </label>
        </div>
        <div class="dynamic-rainbow-turn mode rainbow">
          <button class="button" id="dynamic-rainbow-turn">Arc-en-ciel tournent</button>
          <label class="label-dynamic-rainbow-turn color rainbow-conic" >
            <input type="color" id="input-dynamic-rainbow-turn" disabled/>
          </label>
        </div>
        <div class="dynamic-rainbow-blink mode rainbow">
          <button class="button" id="dynamic-rainbow-blink">Arc-en-ciel clignotent</button>
          <label class="label-dynamic-rainbow-blink color rainbow-conic" >
            <input type="color" id="input-dynamic-rainbow-blink" disabled/>
          </label>
        </div>
        <div class="dynamic-rainbow-stripe mode rainbow">
          <button class="button" id="dynamic-rainbow-stripe">Arc-en-ciel stripe</button>
          <label class="label-dynamic-rainbow-stripe color rainbow-conic" >
            <input type="color" id="input-dynamic-rainbow-stripe" disabled/>
          </label>
        </div>
        <div class="dynamic-random mode random">
          <button class="button" id="dynamic-random">Random</button>
          <label class="label-dynamic-random color" >
            <input type="color" id="input-dynamic-random" disabled/>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
