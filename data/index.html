<!DOCTYPE HTML>
<html>

<head>
  <title>Controle de leds</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'> -->
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel='icon' href='./image.png' sizes='32*32'>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class='bg-light d-flex justify-content-center align-items-center text-light fs-3 '>



  <div class='container card text-center rounded-5 bg-dark pt-4 px-4 pb-5 mx-4'>
    <div class='card-title mb-5'>
      <label class='switch'>
        <input class='d-none' type='checkbox' onchange='toggleCheckbox(this)' id='output'>
        <div class='container_svg'>
          <svg class='svg' width='50' height='50' viewBox='0 0 1160.000000 1280.000000'
            preserveAspectRatio='xMidYMid meet'>
            <g transform='translate(0.000000,1280.000000) scale(0.100000,-0.100000)'>
              <path
                d='M5620 12785 c-244 -39 -488 -168 -656 -348 -171 -184 -270 -392 -309 -647 -22 -143 -22 -4877 0 -5020 20 -132 49 -229 100 -338 170 -358 489 -599 872 -657 562 -85 1094 247 1272 793 64 195 61 59 61 2712 0 2655 3 2517 -61 2713 -178 545 -720 880 -1279 792z' />
              <path
                d='M2510 10355 c-8 -2 -49 -9 -90 -15 -208 -34 -430 -150 -588 -308 -553 -551 -926 -1059 -1231 -1672 -383 -772 -576 -1556 -597 -2430 -34 -1339 407 -2662 1235 -3710 272 -345 645 -717 986 -986 713 -559 1565 -950 2448 -1123 406 -80 677 -105 1127 -105 467 0 735 26 1170 114 2252 455 4055 2258 4510 4510 88 436 113 696 114 1165 0 376 -10 532 -55 840 -160 1102 -637 2138 -1371 2972 -154 175 -260 284 -272 280 -6 -3 -49 26 -96 64 -101 82 -287 178 -410 213 -283 80 -614 42 -867 -100 -678 -379 -808 -1289 -261 -1832 46 -45 109 -101 141 -125 104 -76 320 -369 469 -634 421 -753 543 -1634 343 -2478 -296 -1249 -1271 -2245 -2518 -2575 -490 -129 -1017 -149 -1528 -60 -480 84 -977 291 -1383 574 -309 216 -631 533 -852 841 -455 633 -683 1413 -643 2197 39 763 313 1458 811 2055 105 126 149 171 336 349 220 209 338 471 349 777 6 159 -5 248 -49 392 -54 179 -151 339 -288 475 -174 175 -389 285 -630 325 -82 13 -264 19 -310 10z' />
            </g>
          </svg>
        </div>
      </label>
    </div>

    <div class='card-body '>

      <div class='sliders mb-5'>
        <div id='brightness' class='d-flex justify-content-center align-items-center flex-column flex-wrap mb-4'>
          <label class=' form-label col ' for='brightnessSlider'>Luminosit√©</label>
          <input type='range' onchange='updateSliderBrightness(this)' id='brightnessSlider' class="form-range w-75"
            min='0' max='255' step='1' value='%BRIGHTNESSVALUE%' style="max-width: 500px">
          <span class='fs-6  bg-primary p-2 rounded-3 col' id='brightnessValue'>%BRIGHTNESSVALUE%</span>
        </div>
        <div id='speed' class='d-flex justify-content-center align-items-center flex-column flex-wrap'>
          <label class=' form-label' for='speedSlider'>Vitesse</label>
          <input type='range' class="form-range w-75" onchange='updateSliderSpeed(this)' id='speedSlider' min='0'
            max='1000' step='1' value='%SPEEDVALUE%' class='form-range' style="max-width: 500px">
          <span class='fs-6  bg-primary p-2 rounded-3' id='speedValue'>%SPEEDVALUE%</span>
        </div>
      </div>


      <div class='menu mb-4'>
        <select class='form-select form-select-md' size='0' name='mode' id='mode' onchange='updateSelect(this)'
          aria-label='Choisir votre mode'>
          <optgroup label='statique'>
            <option value='1'>Mode par defaut</option>
            <option value='2'>Une couleur </option>
            <option value='3'>Deux couleurs</option>
            <option value='4'>Trois couleur</option>
            <option value='5'>Arc-en-ciel</option>
          </optgroup>
          <optgroup label='dynamique'>
            <option value='10'>avance</option>
            <option value='11'>recule</option>
            <option value='12'>Avance Recule</option>
            <option value='13'>couleursArcEnCielTournent</option>
            <option value='14'>couleursArcEnCielClignotent</option>
            <option value='15'>RainbowStripeColors</option>
            <option value='16'>Random</option>
        </select>
      </div>


      <div class='row row-cols-1 row-cols-lg-3 text-center '>
        <div id='color' class='col  mb-2  text-center '>
          <input type='color' onchange='updateSliderColor(this)' id='colorSlider' min='0' max='200' step='1'
            value='%COLORVALUE%'>
          <span class='fs-6 d-block' id='colorValue'></span>
        </div>
        <div id='color1' class=' col   mb-2  text-center'>
          <input type='color' onchange='updateSliderColor1(this)' id='color1Slider' min='0' max='200' step='1'
            value='%COLOR1VALUE%'>
          <span class='fs-6 d-block' id='color1Value'></span>
        </div>
        <div id='color2' class=' col  text-center'>
          <input type='color' onchange='updateSliderColor2(this)' id='color2Slider' min='0' max='200' step='1'
            value='%COLOR2VALUE%'>
          <span class='fs-6 d-block' id='color2Value'></span>
        </div>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
